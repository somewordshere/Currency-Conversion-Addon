<!DOCTYPE html>
<html>
<head>
  <title>Price Converter</title>
</head>
<body>
  <h3>Price Converter</h3>
  <label for="currency">Target Currency:</label>

    <option value="USD">USD</option>
    <option value="GBP">GBP</option>
  </select>
  <button id="save">Save</button>
  <script src="popup.js"></script>
</body>
</html>
